<head>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        /* ========== VARIABLES CSS ========== */
        :root {
            --color-primary: #c41e3a;
            --color-primary-light: #e74c3c;
            --color-secondary: #d4af37;
            --color-bg: #ffe4ec;
            --color-text: #2c3e50;
            --color-text-light: #7f8c8d;
            --color-card-bg: #fff0f5;
            --color-overlay: rgba(0, 0, 0, 0.8);
            --font-main: 'Playfair Display', serif;
            --font-body: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body.dark-mode {
            --color-bg: #4a2a3a;
            --color-text: #ecf0f1;
            --color-text-light: #bdc3c7;
            --color-card-bg: #5a3a4a;
        }

        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
        }

        /* ========== HEADER & CONTROLS ========== */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: var(--color-card-bg);
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .control-btn:hover {
            background: var(--color-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.3);
        }

        /* ========== CONTAINER ========== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* ========== SECTIONS ========== */
        section {
            margin-bottom: 80px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        section:nth-child(1) { animation-delay: 0.1s; }
        section:nth-child(2) { animation-delay: 0.2s; }
        section:nth-child(3) { animation-delay: 0.3s; }
        section:nth-child(4) { animation-delay: 0.4s; }
        section:nth-child(5) { animation-delay: 0.5s; }
        section:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== HERO ========== */
        .hero {
            text-align: center;
            padding: 100px 20px 60px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-family: var(--font-main);
            font-size: clamp(2.5rem, 6vw, 5rem);
            color: var(--color-primary);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hero .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--color-text-light);
            max-width: 600px;
            font-style: italic;
        }

        .hero .ornament {
            font-size: 3rem;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ========== SECTION TITLES ========== */
        .section-title {
            font-family: var(--font-main);
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--color-primary);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--color-secondary), transparent);
        }

        /* ========== LETTER SECTION ========== */
        .letter-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .letter-content {
            background: var(--color-card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid var(--color-secondary);
            position: relative;
        }

        .letter-content.wrapped {
            filter: blur(3px);
            pointer-events: none;
        }

        .letter-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: justify;
        }

        /* Ribbon styles */
        .gift-ribbon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .ribbon-vertical {
            position: absolute;
            left: 50%;
            top: -30px;
            transform: translateX(-50%);
            width: 80px;
            height: calc(100% + 60px);
            background: linear-gradient(90deg, #c41e3a 0%, #e74c3c 50%, #c41e3a 100%);
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.5),    
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ribbon-vertical:hover {
            box-shadow: 0 0 30px rgba(196, 30, 58, 0.8),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateX(-50%) scale(1.02);
        }

        .ribbon-vertical::before,
        .ribbon-vertical::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
        }

        .ribbon-vertical::before {
            top: -30px;
            border-bottom: 30px solid #c41e3a;
        }

        .ribbon-vertical::after {
            bottom: -30px;
            border-top: 30px solid #c41e3a;
        }

        .ribbon-horizontal {
            position: absolute;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            width: calc(100% + 60px);
            height: 80px;
            background: linear-gradient(180deg, #c41e3a 0%, #e74c3c 50%, #c41e3a 100%);
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .ribbon-bow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            pointer-events: auto;
            cursor: pointer;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .bow-left,
        .bow-right {
            position: absolute;
            top: 50%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at center, #e74c3c, #c41e3a);
            border-radius: 50% 50% 0 50%;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.6),
                        inset 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .bow-left {
            left: 0;
            transform: translateY(-50%) rotate(-45deg);
        }

        .bow-right {
            right: 0;
            transform: translateY(-50%) rotate(45deg);
        }

        .bow-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #e74c3c, #c41e3a);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.8),
                        inset 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .bow-knot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.3;
        }

        .gift-ribbon.opening .ribbon-vertical {
            animation: slideUp 0.8s ease-out forwards;
        }

        .gift-ribbon.opening .ribbon-horizontal {
            animation: slideOut 0.8s ease-out forwards;
        }

        .gift-ribbon.opening .ribbon-bow {
            animation: flyAway 1s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateX(-50%) translateY(-150%);
                opacity: 0;
            }
        }

        @keyframes slideOut {
            to {
                transform: translateY(-50%) translateX(-150%);
                opacity: 0;
            }
        }

        @keyframes flyAway {
            to {
                transform: translate(-50%, -300%) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        /* ========== REASONS GRID ========== */
        .reasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .reason-card {
            background: var(--color-card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .reason-card::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            opacity: 0.2;
        }

        .reason-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.2);
            border-color: var(--color-primary-light);
        }

        .reason-card h3 {
            color: var(--color-primary);
            font-size: 1.3rem;
            margin-bottom: 12px;
            font-family: var(--font-main);
        }

        .reason-card .short-text {
            color: var(--color-text-light);
            font-size: 0.95rem;
        }

        .reason-card .full-text {
            display: none;
            color: var(--color-text);
            font-size: 1rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--color-secondary);
        }

        .reason-card.expanded .short-text {
            display: none;
        }

        .reason-card.expanded .full-text {
            display: block;
        }

        /* ========== PROMISES LIST ========== */
        .promises-list {
            max-width: 700px;
            margin: 40px auto;
            background: var(--color-card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .promise-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            padding-left: 15px;
        }

        .promise-item::before {
            content: '‚ú®';
            font-size: 1.5rem;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .promise-item p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* ========== GALLERY ========== */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px 15px 10px;
            font-size: 0.9rem;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .gallery-item:hover .caption {
            transform: translateY(0);
        }

        /* ========== FINAL CTA ========== */
        .final-cta {
            text-align: center;
            padding: 60px 20px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: white;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.4);
            transition: all 0.3s;
            text-decoration: none;
            font-family: var(--font-main);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(196, 30, 58, 0.5);
        }

        /* ========== MODAL ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-overlay);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--color-card-bg);
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: modalSlideIn 0.4s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.9) translateY(20px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--color-primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 1;
        }

        .modal-close:hover {
            background: var(--color-primary-light);
            transform: rotate(90deg);
        }

        .modal video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            display: block;
        }

        /* ========== PASSWORD MODAL ========== */
        .password-modal-content {
            background: var(--color-card-bg);
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: modalSlideIn 0.4s ease;
            text-align: center;
        }

        .password-modal-content h3 {
            color: var(--color-primary);
            font-family: var(--font-main);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .password-modal-content p {
            color: var(--color-text-light);
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .password-input-group {
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--color-primary);
            border-radius: 10px;
            font-size: 1.1rem;
            background: var(--color-bg);
            color: var(--color-text);
            text-align: center;
            font-family: var(--font-body);
            transition: all 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--color-primary-light);
            box-shadow: 0 0 15px rgba(196, 30, 58, 0.3);
        }

        .password-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--font-body);
        }

        .password-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(196, 30, 58, 0.4);
        }

        .password-error {
            color: var(--color-primary);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
            animation: shake 0.5s;
        }

        .password-error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* ========== LIGHTBOX ========== */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .lightbox-close:hover {
            transform: scale(1.2);
        }

        /* ========== FOOTER ========== */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--color-secondary);
            opacity: 0.8;
        }

        footer span {
            color: var(--color-primary);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .controls {
                top: 10px;
                right: 10px;
                flex-direction: column;
                gap: 5px;
            }

            .control-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .hero {
                padding: 80px 20px 40px;
            }

            .letter-content {
                padding: 25px;
            }

            .reasons-grid {
                grid-template-columns: 1fr;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .cta-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>

        // ========================================

        let snowEnabled = true;
        let snowflakes = [];
        let animationId;

        function initSnow() {
            const canvas = document.getElementById('snow-canvas');
            const ctx = canvas.getContext('2d');

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            // Crear flores y corazones
            const emojis = ['üå∏', 'üå∫', 'üå∑', 'üíñ', 'üíï', '‚ù§Ô∏è', 'üåπ'];
            for (let i = 0; i < 40; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    emoji: emojis[Math.floor(Math.random() * emojis.length)],
                    size: Math.random() * 20 + 15,
                    speed: Math.random() * 0.8 + 0.3,
                    wind: Math.random() * 0.3 - 0.15,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 2 - 1
                });
            }

            function drawSnow() {
                if (!snowEnabled) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                snowflakes.forEach(flake => {
                    ctx.save();
                    ctx.translate(flake.x, flake.y);
                    ctx.rotate(flake.rotation * Math.PI / 180);
                    ctx.font = `${flake.size}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(flake.emoji, 0, 0);
                    ctx.restore();
                });

                updateSnow();
            }

            function updateSnow() {
                snowflakes.forEach(flake => {
                    flake.y += flake.speed;
                    flake.x += flake.wind;
                    flake.rotation += flake.rotationSpeed;

                    if (flake.y > canvas.height + 50) {
                        flake.y = -50;
                        flake.x = Math.random() * canvas.width;
                    }

                    if (flake.x > canvas.width + 50) flake.x = -50;
                    if (flake.x < -50) flake.x = canvas.width + 50;
                });
            }

            function animate() {
                drawSnow();
                animationId = requestAnimationFrame(animate);
            }

            animate();
        }

                if (e.key === 'Tab' && modal.classList.contains('active')) {
                    const focusableElements = modal.querySelectorAll('button, video');
                    const firstElement = focusableElements[0];
                    const lastElement = focusableElements[focusableElements.length - 1];

                    if (e.shiftKey && document.activeElement === firstElement) {
                        e.preventDefault();
                        lastElement.focus();
                    } else if (!e.shiftKey && document.activeElement === lastElement) {
                        e.preventDefault();
                        firstElement.focus();
                    }
                }
            });
        }
